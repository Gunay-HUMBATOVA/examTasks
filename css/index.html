<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        main {
            display: flex;
            flex-wrap: wrap;
        }

        div {
            width: 100%;
            height: 100%;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        div:hover .container {
            padding-bottom: 0;
            opacity: 1;
        }

        div:hover img {
            transform: scale(1.2);
        }

        img {
            width: 100%;
            transition: all .3s linear;

        }

        span {
            display: block;
            text-align: center;
            color: white;
            font-size: 1.2rem;
        }

        .container {
            top: 0;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.591);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-bottom: 40px;
            opacity: 0;
            transition: all .3s linear;

        }

        .golden {
            color: goldenrod;
            font-size: 1rem;
        }

        @media (min-width:680px) {

            /* 2 */
            div {
                width: 50%;
                height: 50%;
            }
        }

        @media (min-width:1024px) {

            /* 3 */
            div {
                width: 33.33%;
                height: 33.33%;
            }
        }

        @media (min-width:1200px) {

            /* 4 */
            div {
                width: 25%;
                height: 25%;
            }
        }
    </style>
</head>

<body>
    <main>
        <div><img src="https://sweettooth.qodeinteractive.com/wp-content/uploads/2017/03/port1-gallery-1.jpg"
                 alt="desert"><span class="container">Creamy creations <br> <span class="golden">Chocolate /
                    Golden</span></span></div>
        <div><img src="https://sweettooth.qodeinteractive.com/wp-content/uploads/2017/03/port1-gallery-2.jpg"
                 alt="desert"><span class="container">Creamy creations <br> <span class="golden">Chocolate /
                    Golden</span></span></div>
        <div><img src="https://sweettooth.qodeinteractive.com/wp-content/uploads/2017/03/port1-gallery-3.jpg"
                 alt="desert"><span class="container">Creamy creations <br> <span class="golden">Chocolate /
                    Golden</span></span></div>
        <div><img src="https://sweettooth.qodeinteractive.com/wp-content/uploads/2017/03/port1-gallery-4.jpg"
                 alt="desert"><span class="container">Creamy creations <br> <span class="golden">Chocolate /
                    Golden</span></span></div>
        <div><img src="https://sweettooth.qodeinteractive.com/wp-content/uploads/2017/03/port1-gallery-5.jpg"
                 alt="desert"><span class="container">Creamy creations <br> <span class="golden">Chocolate /
                    Golden</span></span></div>
        <div><img src="https://sweettooth.qodeinteractive.com/wp-content/uploads/2017/03/port1-gallery-6.jpg"
                 alt="desert"><span class="container">Creamy creations <br> <span class="golden">Chocolate /
                    Golden</span></span></div>
        <div><img src="https://sweettooth.qodeinteractive.com/wp-content/uploads/2017/03/port1-gallery-7.jpg"
                 alt="desert"><span class="container">Creamy creations <br> <span class="golden">Chocolate /
                    Golden</span></span></div>
